{{ define "app/channels/manage" }}

<head>
    <title>Feedlr - Subscriptions</title>
</head>

<div id="app-channels-manage" class="flex flex-col gap-8">
    {{ template "components/channels-search-box" }}

    <div id="subscriptions" class="flex flex-col gap-4">
        <span class="self-center text-xl font-bold">Your Subscriptions</span>
        {{ if .Subscriptions }}
        <div class="flex flex-row flex-wrap gap-2">
            {{template "components/subs-channels-tiled" .Subscriptions }}
        </div>
        {{ else }}
        <div>
            <span class="self-center text-xl font-bold">You have no subscriptions</span>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
