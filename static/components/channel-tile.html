{{ define "components/channel-tile" }}
<div class="flex flex-row items-center h-24 gap-2">
  <img class="object-cover h-full rounded-lg" src="{{ .Thumbnail }}" alt="{{ .Title }}" />
  <div class="box-border flex flex-col justify-center p-2">
    <div class="text-2xl font-bold text-ellipsis">{{ .Title }}</div>
    <div class="truncate whitespace-normal line-clamp-3">
      {{ or .Description `We don't know much about them, but we're sure they are great.` }}
    </div>
  </div>
</div>
{{ end }}
