{{ define "components/video-feed" }}
<div class="w-full flex flex-row gap-1 overflow-scroll carousel carousel-center p-4 space-x-4 bg-neutral rounded-box"
    id="components-video-feed">
    {{ with . }}
    {{ range . }}
    <div class="carousel-item flex flex-col overflow-hidden rounded-xl relative overscroll-contain">
        <div>
            <a href="/app/channels/{{ .ChannelID }}/{{ .ID }}" hx-boost="true" hx-target="#content" hx-swap="innerHTML">
                <button>
                    <img class="w-full h-60 object-cover rounded-xl" src="{{ .Thumbnail }}" alt="{{ .Title }}">
                </button>
            </a>
        </div>
        <div class="absolute bottom-0 w-full flex justify-center p-2 bg-gradient-to-t from-black to-90% to-transparent">
            <span class="text-2xl truncate">{{ .Title }}</span>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
