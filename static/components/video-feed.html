{{ define "components/video-feed" }}

<div class="flex flex-row w-full gap-1 p-0 space-x-2 overflow-scroll shadow-inner md:space-x-4 carousel carousel-center rounded-box"
    id="components-video-feed">
    {{ if .Videos }}
    {{ with . }}
    {{ range .Videos }}
    {{ template "components/video-tile" . }}
    {{ end }}
    {{ end }}
    {{ else }}
    <div class="flex items-center justify-center flex-grow h-44 md:h-60">
        <span class="text-xl font-bold text-center md:text-2xl">There are no videos from {{ .Title }} just yet</span>
    </div>
    {{ end }}
</div>

{{ end }}
