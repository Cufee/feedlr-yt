{{ define "components/video-feed" }}
<div class="flex flex-row w-full gap-1 p-4 space-x-4 overflow-scroll carousel carousel-center bg-neutral rounded-box"
    id="components-video-feed">
    {{ with . }}
    {{ range . }}
    <div class="relative flex flex-col overflow-hidden carousel-item rounded-xl overscroll-contain">
        <div>
            <a href="/app/channels/{{ .ChannelID }}/{{ .ID }}" hx-boost="true" hx-target="#content" hx-swap="innerHTML">
                <button>
                    <img class="object-cover w-full h-60 rounded-xl" src="{{ .Thumbnail }}" alt="{{ .Title }}">
                </button>
            </a>
        </div>
        <div class="absolute bottom-0 w-full flex justify-center p-2 bg-gradient-to-t from-black to-90% to-transparent">
            <span class="text-2xl truncate">{{ .Title }}</span>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
