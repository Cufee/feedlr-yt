{{ define "components/channels-feed" }}
<div class="flex flex-col gap-2" id="components-channels-feed">
    {{ with . }}
    {{ range $_, $chan := . }}
    <div id="{{ $chan.ID }}">
        <div class="mx-2 divider"></div>
        <div class="flex flex-col gap-2">
            <div class="flex flex-row items-center justify-between gap-2">
                <div class="flex flex-row items-center gap-1">
                    <img src="{{$chan.Thumbnail}}" alt="{{ $chan.Title }}" class="object-cover w-12 h-12 rounded-xl">
                    <span class="mx-2 text-3xl font-bold">{{ $chan.Title }}</span>
                </div>
                <button class="btn btn-sm btn-square btn-ghost hover:btn-error" title="Unsubscribe"
                    hx-post="/api/channels/{{ $chan.ID }}" hx-target="#{{ $chan.ID }}" hx-swap="delete">
                    {{template "icons/cross"}}
                </button>
            </div>
            <div>
                {{template "components/video-feed" $chan}}
            </div>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
