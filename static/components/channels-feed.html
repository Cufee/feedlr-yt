{{ define "components/channels-feed" }}
<div class="flex flex-col gap-4" id="components-channels-feed">
    {{ with . }}
    {{ range . }}
    <div id="{{ .ID }}">
        <div class="flex flex-col gap-2 p-3 shadow-inner md:gap-4 md:p-6 bg-base-300 rounded-xl">
            <div class="flex flex-row items-center justify-between gap-2">
                <div class="flex flex-row items-center gap-1">
                    <img src="{{ .Thumbnail }}" alt="{{ .Title }}"
                        class="object-cover w-6 h-6 md:w-8 md:h-8 rounded-xl">
                    <span class="mx-2 text-xl font-bold md:text-2xl">{{ .Title }}</span>
                </div>
                {{template "components/favorite-channel-button" .}}
            </div>
            <div>
                {{template "components/video-feed" .}}
            </div>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
