{{ define "components/favorite-channel-button" }}
<button class="btn btn-sm btn-ghost btn-square" hx-post="/api/channels/{{ .ID }}/favorite"
    id="favorite-channel-button-{{ .ID }}">
    {{ if .Favorite }}
    <span class="text-yellow-500 hover:text-neutral-content">
        {{ template "icons/bookmark" }}
    </span>
    {{ else }}
    <span class="hover:text-yellow-500">
        {{ template "icons/bookmark" }}
    </span>
    {{ end }}
</button>
{{ end }}
