{{ define "components/channel-search-tiles" }}
{{ with . }}
{{ range . }}
<div class="relative flex-grow p-4 overflow-hidden group basis-1/3 rounded-xl bg-base-300" id="channel-tile-{{.ID}}">
  <button
    class="absolute inset-0 z-10 flex items-center justify-center invisible w-full bg-black bg-opacity-50 group-hover:visible"
    hx-target="#channel-tile-{{.ID}}" hx-swap="delete" hx-post="/api/channels/{{.ID}}/subscribe">
    <span class="text-lg font-bold">Subscribe</span>
  </button>
  {{ template "components/channel-tile" .}}
</div>
{{ end }}
{{ end }}
{{ end }}
